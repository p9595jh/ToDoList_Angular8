<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">List</h1><br/>

    <form (submit)="onAddSubmit()" class="form-left">
      <div class="form-group row">
        <label for="todo-date" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" [(ngModel)]="work.date" name="date" id="todo-date" #todoDate>
        </div>
      </div>
      <div class="form-group row">
        <label for="todo-work" class="col-2 col-form-label">Work</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="work.work" name="work" id="todo-work">
        </div>
      </div>
      <input type="submit" value="Add" class="btn btn-primary my-2">
      <button type="button" (click)="setToNow(todoDate)" class="btn btn-secondary">Set to Now</button>
    </form>

    <br/><br/>
    <br/><br/>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Work</th>
          <th>
            <span *ngFor="let n of nbsp">&nbsp;</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let work of works">
          <td>
            <input class="form-control" type="datetime-local" [value]="work.date" [id]="'date' + work._id" readonly>
          </td>
          <td>
            <input class="form-control" type="text" [value]="work.work" [id]="'work' + work._id" readonly>
          </td>
          <td>
            <button type="button" class="btn btn-info" (click)="editWork(work._id)" title="edit">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="removeWork(work._id)" title="remove">
              <i class="fa fa-close"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
