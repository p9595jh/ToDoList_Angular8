<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Register</h1><br/>
    <div>
      <form (submit)="onRegisterSubmit()" class="form-left">
        <div class="form-group">
          <label>ID</label>
          <input type="text" [(ngModel)]="userid" name="userid" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</section>
